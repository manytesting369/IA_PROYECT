<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="container-header">
        <div class="header-container">
            <div class="logo">Recomendador</div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/main">Proyectos</a></li>
                    <li><a href="/equipos">Equipo</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Sección de búsqueda -->
        <section class="search-section container bg-light p-4 mt-4 rounded">
            <h1 class="text-center">Buscar Recomendaciones de Películas</h1>
            <div class="d-flex justify-content-center mt-4">
                <input type="text" id="search-input" class="form-control w-50 mr-2" placeholder="Ingrese palabras clave">
                <button id="search-button" class="btn btn-primary">Buscar</button>
            </div>
        </section>
        
        <!-- Sección de resultados -->
        <section class="results-section container bg-light p-4 mt-4 rounded">
            <!-- Carrusel -->
        <div id="movie-carousel" class="carousel slide mt-4 custom-carousel" data-ride="carousel" style="display:none;">
            <div class="carousel-inner" id="carousel-items">
                <!-- Los elementos del carrusel se agregarán dinámicamente -->
            </div>
            <a class="carousel-control-prev" href="#movie-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movie-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


            <!-- Lista de películas -->
            <div id="movie-list" class="movie-list mt-4">
                <!-- Las tarjetas de películas se insertarán aquí dinámicamente -->
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
